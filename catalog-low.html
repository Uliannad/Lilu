<!DOCTYPE html>

  <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(120deg, #f6f6f6, #d6d0c8);
    }

    header {
      background-color: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .shop-link {
      font-size: 18px;
      color: #a83e5e;
      text-decoration: none;
      font-weight: 600;
    }

    .brand-name {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Pacifico', cursive;
    font-size: 42px;
    color: #a83e5e;
    text-decoration: none;
    }

    .catalog-section {
      padding: 40px 20px;
    }

    .section-title {
      text-align: center;
      font-size: 30px;
      color: #333;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
    }

    .price {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #444;
      font-weight: bold;
    }

    .order-button {
      font-family: 'Comfortaa', sans-serif;
      padding: 10px 20px;
      background-color: #a83e5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .order-button:hover {
      background-color: #7e2540;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
